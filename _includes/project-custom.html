<div class="row featurette {{include.image-align}}">
    <div class="col-md-{{include.text-size}}">
        <h2 class="featurette-heading">{{include.title}}</h2>
        <p class="lead">
            {{include.lead}}
        </p>
        <p>
            {{include.desc}}
        </p>
    </div>
    <div class="col-md-{{include.image-size}} d-flex align-items-center justify-content-center">
        {{include.side-content}}
    </div>
</div>

<hr class="featurette-divider">
